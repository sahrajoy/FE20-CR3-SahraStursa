<div class="dishes">
    <div id="headline">
        <h1>Menu</h1>
    </div>
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-xs-1" id="result">
        <div *ngFor="let val of dishArr, index as i">
            <div class="card">
                <div id="img">
                    <img src="{{val.img}}" class="card-img" alt="{{val.name}}">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{val.name}}</h3>
                    <p>{{val.description}}</p>
                    <hr>
                    <p>â‚¬ {{val.price}}</p>
                    <hr>
                    <div class="container">
                        <ng-template [ngIf]="val.availability" [ngIfElse]="msg">
                            <button class="btn btn-light" routerLink="/menu/{{i}}">Details</button>
                            <button class="btn btn-light" (click)="addToCart(val)">Order</button>
                        </ng-template>
                        <ng-template #msg>
                            <p id="notavailable">This product is not available.</p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
